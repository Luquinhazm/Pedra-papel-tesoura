<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#141539">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link rel="stylesheet" href="Styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body id="body">
  
  <header class="header">
    <a href="index.html" class="logo"><img src="images/logo.svg" alt="Rock, Paper, Scissors" "></a>
    <div class="score">
      <span class="score__label">Score</span>
      <span class="score__record" id="scoreRecord">12</span>
    </div>
  </header>


  <div class="main__hidden">

    <main class="main__content">
      
      <div class="PaperAndScissors">
        
        <div class="paper--wrap">
          <div class="paper"></div>
        </div>
        
        <div class="scissors--wrap">
          <div class="scissors"></div>
        </div>
        
      </div>
      
      <div class="rock--wrap">
        <div class="rock"></div>
      </div>
      
    </main>
  </div>

  <div class="step-choose">

    <div class="PaperAndScissors">
     
      <div class="player__picked">
        <span>you picked</span>
        <div class="paper--wrap">
          <div class="paper"></div>
        </div>
      </div>

      <div class="player__picked">
        <span>the house picked</span>
        <div class="paper--wrap">
          <div class="paper"></div>
        </div>
      </div>
      
    </div>
    
    <div class="result">
      <span>You win</span>
      <button class="btn__playAgain">Play Again</button>
    </div>
  </div>
    
    <div class="rules">
      <button class="rules__btn" id="btnRules">Rules</button>
    </div>

  <div class="modal__rules" id="modalRules">
    <span>Rules</span>
    <img src="images/icon-close.svg" alt="fechar" id="btn--close">
  </div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Luquinhazm</a>.
    </div>
  </footer>
  
  <script src="modal.js"></script>
</body>
</html>
