<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#141539">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link rel="stylesheet" href="Styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  
  <header class="header">
    <a href="index.html" class="logo"><img src="images/logo.svg" alt="Rock, Paper, Scissors" "></a>
    <div class="score">
      <span class="score__label">Score</span>
      <span class="score__record" id="scoreRecord">12</span>
    </div>
  </header>

  <main class="main__content">
    <div class="PaperAndScissors">
      <div class="paper--wrap">
        <div class="paper"></div>
      </div>

      <div class="scissors--wrap">
        <div class="scissors"></div>
      </div>
    </div>
  
    <div class="rock--wrap">
      <div class="rock"></div>
    </div>
  </main>

  <div class="rules">
    <button class="rules__btn">Rules</button>
  </div>



  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Luquinhazm</a>.
    </div>
  </footer>
</body>
</html>
